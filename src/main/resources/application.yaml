server:
  address: 0.0.0.0
  port: 8080
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: sample-project

  datasource:


    url: jdbc:postgresql://13.124.201.205:5432/sample

    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  jpa:
    hibernate:

      ddl-auto: none

    show-sql: false
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false

  sql:
    init:
      mode: never
      schema-locations: classpath:schema.sql  # 테이블 생성 쿼리
      data-locations: classpath:data.sql      # 초기 데이터 삽입

  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
logging:
  level:
    org.springframework.web: INFO
    org.springframework.web.servlet.DispatcherServlet: DEBUG