server:
  address: 0.0.0.0
  port: 8080
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: sample-project

  datasource:

    url: jdbc:postgresql://43.200.244.12/sample

    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

  sql:
    init:
      mode: never
      schema-locations: classpath:schema.sql  # 테이블 생성 쿼리
      data-locations: classpath:data.sql      # 초기 데이터 삽입

  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false